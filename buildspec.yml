version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20 # Using Node.js 20
    commands:
      - echo Installing dependencies...
      - yarn install # Install dependencies using Yarn

  build:
    commands:
      - echo Building the Vite app...
      - yarn build --verbose # Build the Vite app using Yarn

  post_build:
    commands:
      - echo Build completed on `date`
      - echo Uploading build artifacts...

artifacts:
  files:
    - dist/**/* # This assumes your Vite build output is in the "dist" folder
  discard-paths: yes # Ensures that only the content of the dist folder is uploaded

cache:
  paths:
    - node_modules/**/* # Cache node_modules to speed up future builds
